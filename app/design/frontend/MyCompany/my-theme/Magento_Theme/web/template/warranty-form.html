<div class="warranty-form-container" style="max-width: 500px; margin: 20px 0; padding: 20px; border: 1px solid #ddd; background: #fff;">
    <h2 style="margin-top:0">Service / Warranty request</h2>
    <p>Fill the fields below to open a ticket</p>

    <div  style="padding: 10px; margin-bottom: 10px;">
        <span data-bind="text: successMessage"></span>
    </div>
    <div style=" padding: 10px;  margin-bottom: 10px;">
        <span data-bind="text: errorMessage"></span>
    </div>
    <form class="form" data-bind="submit: submitForm">

        <div class="field" style="margin-bottom: 15px;">
            <label class="label" style="display:block; font-weight:bold; margin-bottom:5px;">Order number</label>
            <div class="control">
                <input type="text"
                       name="order_id"
                       data-bind="value: orderId"
                       placeholder="Ex: 00000123"
                       style="width: 100%; padding: 8px;"
                       required>
            </div>
        </div>

        <div class="field" style="margin-bottom: 15px;">
            <label class="label" style="display:block; font-weight:bold; margin-bottom:5px;">Email</label>
            <div class="control">
                <input type="email"
                       name="email"
                       data-bind="value: email"
                       placeholder="email@example.com"
                       style="width: 100%; padding: 8px;"
                       required>
            </div>
        </div>

        <div class="field" style="margin-bottom: 15px;">
            <label class="label" style="display:block; font-weight:bold; margin-bottom:5px;">Problem description</label>
            <div class="control">
                <textarea name="description"
                          data-bind="value: description"
                          style="width: 100%; height: 100px; padding: 8px;"
                          placeholder="Please tell us that is defective..."
                          required></textarea>
            </div>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button type="submit" class="action primary" title="Send the request">
                    <span>Send the request</span>
                </button>
            </div>
        </div>
    </form>
</div>
